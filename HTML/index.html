<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="./../JavaScript/script.js"></script>
        <title>Address Book</title>
        <link rel="stylesheet" href="./../CSS/style.css">
    </head>
    <body>
        <header class="header">
            <div class="heading">
                <h1>Address Book</h1>
            </div>
            <div class="heading-list">
                <ul class="heading-ul">
                    <li class="heading-list-items"><a href="/#">HOME</a></li>
                    <li class="add-popup">+ADD</li>
                </ul>
                <div class="blog-icon">
                    <a href="/#"><img src="./../Images/blog-icon/blog-icon.png"
                            alt="blog-icon"></a>
                </div>
            </div>
        </header>
        <main>
            <div class="main-contacts">
                <h1>Contacts</h1>
                <div class="contacts">
                    <div class="contacts-list">

                    </div>
                    <div class="details">
                        <div class="btn">
                            <button class="close-btn">
                                X
                            </button>
                        </div>
                        <div class="add-details">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="txt-name"
                                class="input">
                            <input type="hidden" id="txt-Id" class="input-id">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="txt-email"
                                class="input">
                            <div class="contact-number">
                                <div class="mobile">
                                    <label for="mobile" class="contact-mobile">Mobile</label>
                                    <input type="text" name="mobile"
                                        id="txt-mobile"
                                        class="input-contact">
                                </div>
                                <div class="landline">
                                    <label for="landline"
                                        class="contact-landline">Landline</label>
                                    <input type="text" name="landline"
                                        id="txt-landline"
                                        class="input-contact">
                                </div>
                            </div>
                            <label for="website">Website</label>
                            <input type="text" name="website" id="txt-website"
                                class="input">
                            <label for="address">Address</label>
                            <textarea name="address" id="txt-address"
                                class="input-address"></textarea>
                        </div>
                        <div class="button">
                            <button class="add-btn">
                                Add
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
