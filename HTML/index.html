<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <title>Address Book</title>
        <link rel="stylesheet" href="./../CSS/style.css">
    </head>
    <body>
        <header class="header">
            <div class="heading">
                <h1>Address Book</h1>
            </div>
            <div class="heading-list">
                <ul class="heading-ul">
                    <li class="heading-list-items"><a href="/#">HOME</a></li>
                    <li class="add-popup">+ADD</li>
                </ul>
                <div class="blog-icon">
                    <a href=""><img src="./../Images/blog-icon/blog-icon.png"
                            alt="blog-icon"></a>
                </div>
            </div>
        </header>
        <main>
            <div class="main-contacts">
                <h1>CONTACTS</h1>
                <div class="contacts">
                    <div class="contacts-list">
                    </div>
                    <div class="details">
                        <div class="btn">
                            <button class="close-btn">
                                X
                            </button>
                        </div>
                        <form id="user-details" autocomplete="off">
                            <div class="add-details">
                                <label for="name" class="add-details-label">Name</label>
                                <input type="text" name="name" id="txt-name"
                                    class="input">
                                <p class="check-name"></p>
                                <input type="hidden" id="txt-Id"
                                    class="input-id">
                                <label for="email" class="add-details-label">Email</label>
                                <input type="email" name="email" id="txt-email"
                                    class="input">
                                <p class="check-email"></p>
                                <div class="contact-number">
                                    <div class="mobile">
                                        <label for="mobile"
                                            class="contact-mobile
                                            add-details-label">Mobile</label>
                                        <input type="text" name="mobile"
                                            id="txt-mobile"
                                            class="input-contact">
                                        <p class="check-mobile"></p>
                                    </div>
                                    <div class="landline">
                                        <label for="landline"
                                            class="contact-landline
                                            add-details-label">Landline</label>
                                        <input type="text" name="landline"
                                            id="txt-landline"
                                            class="input-contact">
                                        <p class="check-landline"></p>
                                    </div>
                                </div>
                                <label for="website" class="add-details-label">Website</label>
                                <input type="text" name="website"
                                    id="txt-website"
                                    class="input">
                                <p class="check-website"></p>
                                <label for="address" class="add-details-label">Address</label>
                                <textarea name="address" id="txt-address"
                                    class="input-address"></textarea>
                                <p class="check-address"></p>
                            </div>
                            <div class="button">
                                <button type="submit" class="add-btn" disabled = "disabled">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="show-data">
                    </div>
                </div>
            </div>
        </main>
        <script src="./../JavaScript/script.js" type="module"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    </body>
</html>
